name: Auto Assign

on:
  pull_request:
    types: [opened, ready_for_review]
  issues:
    types: [opened]

jobs:
  auto-assign:
    name: Auto Assign
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      
    steps:
      - name: Auto assign
        uses: kentaro-m/auto-assign-action@v2.0.1
        with:
          configuration-path: '.github/auto-assign.yml'

name: Code Formatting Check

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  format-check:
    name: Check Code Formatting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Check formatting (Next.js auto-formats)
        run: echo "Formatting check - Next.js projects typically handle formatting via ESLint"
        
      - name: Verify no uncommitted changes
        run: |
          git diff --exit-code || (echo "Warning: There are uncommitted changes" && exit 0)

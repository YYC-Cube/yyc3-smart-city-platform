name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm@8

      - name: Install dependencies
        # Allow pnpm to adapt if lockfile version mismatches the runner's pnpm
        run: pnpm install --no-frozen-lockfile

      - name: Run type-check
        run: pnpm run type-check

      - name: Run lint
        run: pnpm run lint

      - name: Build
        run: pnpm run build

      - name: Upload build output (artifact)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: .next
